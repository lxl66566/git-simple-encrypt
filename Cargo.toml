[package]
name = "simple-git-encrypt"
version = "0.1.0"
edition = "2021"

[dependencies]
aes-gcm-siv = "0.11.1"
anyhow = "1.0.82"
assert2 = "0.3.14"
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
compio = { version = "0.10.0", features = ["macros", "dispatcher"] }
die-exit = "0.5.0"
env_logger = "0.11.3"
futures-util = "0.3.30"
git2 = "0.18.3"
log = "0.4.21"
sha3 = "0.10.8"
tap = "1.0.1"
# tokio = { version = "1.37.0", features = ["macros", "fs", "rt-multi-thread"] }


[[bin]]
name = "sge"
path = "src/main.rs"

[profile.release]
strip = true
lto = true
panic = "abort"
opt-level = "z"
