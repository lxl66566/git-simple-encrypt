[package]
name = "git-simple-encrypt"
authors = ["lxl66566 <lxl66566@gmail.com>"]
description = "Encrypt/decrypt files in git repo using one password"
homepage = "https://github.com/lxl66566/git-simple-encrypt"
repository = "https://github.com/lxl66566/git-simple-encrypt"
license = "MIT"
version = "1.3.0"
edition = "2021"
readme = "./README.md"
categories = ["cryptography"]
keywords = ["git", "encryption"]

[dependencies]
aes-gcm-siv = "0.11.1"
anyhow = "1.0.82"
assert2 = "0.3.14"
clap = { version = "4.5.11", features = ["derive"] }
colored = "2.1.0"
config-file2 = "0.3.2"
const-str = "0.5.7"
die-exit = { version = "0.5.0", features = ["red"] }
enum-tools = "0.5.3"
env_logger = "0.11.5"
glob = "0.3.1"
log = "0.4.22"
num_cpus = "1.16.0"
pathdiff = "0.2.1"
regex = "1.10.5"
same-file = "1.0.6"
serde = { version = "1.0.204", features = ["derive"] }
sha3 = "0.10.8"
tap = "1.0.1"
tokio = { version = "1.38.1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "fs",
] }
toml = "0.8.16"
zstd = "0.13.2"

[target.'cfg(target_arch = "aarch64")'.dependencies]
libz-sys = { version = "1.1.16", features = ["static"] }

[dev-dependencies]
rand = "0.8.5"
temp_testdir = "0.2.3"

[[bin]]
name = "git-se"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[profile.release]
strip = true
lto = true
panic = "abort"
opt-level = "z"
