[package]
name = "git-simple-encrypt"
authors = ["lxl66566 <lxl66566@gmail.com>"]
description = "Encrypt/decrypt files in git repo using one password"
homepage = "https://github.com/lxl66566/git-simple-encrypt"
repository = "https://github.com/lxl66566/git-simple-encrypt"
license = "MIT"
version = "0.1.0"
edition = "2021"
readme = "./README.md"
categories = ["cryptography"]
keywords = ["git", "encryption"]

[dependencies]
aes-gcm-siv = "0.11.1"
anyhow = "1.0.82"
assert2 = "0.3.14"
clap = { version = "4.5.4", features = ["derive"] }
colored = "2.1.0"
compio = { version = "0.10.0", features = ["macros", "dispatcher"] }
die-exit = { version = "0.5.0", features = ["red"] }
env_logger = "0.11.3"
futures-util = "0.3.30"
git2 = "0.18.3"
log = "0.4.21"
regex = "1.10.4"
same-file = "1.0.6"
sha3 = "0.10.8"
tap = "1.0.1"
# tokio = { version = "1.37.0", features = ["macros", "fs", "rt-multi-thread"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
openssl = { version = "0.10", features = ["vendored"] }

[target.'cfg(target_arch = "aarch64")'.dependencies]
libz-sys = { version = "1.1.16", features = ["static"] }

[dev-dependencies]
temp_testdir = "0.2.3"

[[bin]]
name = "git-se"
path = "src/main.rs"

[profile.release]
strip = true
lto = true
panic = "abort"
opt-level = "z"
